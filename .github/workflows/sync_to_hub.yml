name: Sync to Hugging Face Hub

on:
  push:
    branches: [main]

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "your-email@example.com"
          git config --global user.name "TourAgent Bot"
          # FORCE PUSH to your friend's space
          git push -f https://NextGenCodeX:$HF_TOKEN@huggingface.co/spaces/NextGenCodeX/trip-planner-backend main
